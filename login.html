<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/fontawesome-free-5.10.2-web/css/all.css">
        <!-- <link rel="stylesheet" href="css/style.css"> -->
        <link rel="shortcut icon" href="img/logo-ted.png">
        <link rel="stylesheet" href="css/login.css">

        <title>TED UGM</title>
    </head>
    <body>

        <!-- main content -->
        <main>
            <div class="container">
                <div class="row mt-2">
                    <div class="col-sm-5 offset-sm-1 mr-0 pr-0">
                        <div class="opt-box">
                            <div class="row p-5">

                                <img src="img/logo-ted.png" alt="">

                            </div>

                        </div>
                    </div>
                    <div class="col-sm-5 mx-0 px-0">
                        <div class="regis-box p-3">
                            <h1></h1>
                            <form method="POST">
                                <div class="form-group">
                                    <label for="inputEmail1">Email address</label>
                                    <input
                                        type="email"
                                        class="form-control form-control-sm"
                                        id="inputEmail1"
                                        aria-describedby="emailHelp"
                                        placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword1">Password</label>
                                    <input
                                        type="password"
                                        class="form-control form-control-sm"
                                        id="inputPassword1"
                                        placeholder="Password">
                                </div>

                                <button type="submit" class="btn btn-dark float-right">Masuk</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
